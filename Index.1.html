<!DOCTYPE html>
<html ng-app="Angular-ToDoList">
    <head>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <md-toolbar flex layout="row" layout-align="center center">
            <h1>Angular To Do List</h1>
        </md-toolbar>
        
        <div ng-view flex layout="column" layout-align="center center"></div>
        
        <!-- Angular Material Dependencies -->
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.2.2/angular-local-storage.min.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-aria.min.js"></script>


        <!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
        
        <script src="app.js"></script>
        <script src="MainController.js"></script>
    </body>
</html>
